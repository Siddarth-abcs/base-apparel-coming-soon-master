<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">

    <div class="image-box">
     
    </div>

    <div class="text-box">
      
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>

      <h1 class="heading">WE'RE <br><span>COMING <br> SOON</span></h1>
      <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="btn">
          <input class="input-box" type="email" id="email" placeholder="Email Address">
          <button class="btn-img" onclick="validateEmail()">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
          <img src="./images/icon-error.svg" class="dengar" id="dengar" alt="">
        </div>
        <p class="invalid-msg" id="valid-msg">Please provide a valid email</p>
        
    </div>

  </div>

</html>
